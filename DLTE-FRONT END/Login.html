<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banker Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body{
            background: linear-gradient(45deg,rgb(190, 109, 224),black);
        }
        #fm{
            background: linear-gradient(90deg,rgb(228, 193, 193),skyblue);
            color:beige;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-between">
            <img class="col-2" src="/files/BankLogo.jpg" width="40px" height="90px" />
           
        </div>
        <div class="row justify-content-center mt-lg-5 ">
            <h4 class="text-center display-2 text-danger bg-info rounded-5  ">Banker Portal</h4>
            <div id="fm" class="col-lg-6 col-sm-10 align-self-center shadow rounded-5 p-5">
                <form id="loginForm" action="#" onSubmit="return validateForm();" method="post">
                    <div class="form group">
                        <label>Customer ID</label>
                        <input type="text" placeholder="Customer ID" name="Id" id="customerId" class="form-control"/>
                    </div>
                    <div class="form group">
                        <label>Customer PIN</label>
                        <input type="password" placeholder="Customer PIN" name="Pin" id="customerPin" class="form-control"/>
                    </div>
                    <div class="row justify-content-around mt-3">
                        <button class="col-2 btn btn-outline-info" type="submit" >
                            <i class="bi bi-person-fill-add"></i>
                        </button>
                        <button class="col-2 btn btn-outline-warning" type="reset">
                            <i class="bi bi-x-circle-fill"></i>
                        </button>
                        <aside>
                            <label><input type="checkbox" />Remember Me</label>
                            <aside>
                                <br>
                                <a href="#" class="forget">Forgot Password?</a>
                                <br>
                    </div>
                   
                </form>
            </div>
        </div>
    </div>
</body>
</html>
