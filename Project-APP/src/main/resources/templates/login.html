<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banker Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        body{
            background:linear-gradient(45deg,rgb(190, 109, 224),black);
        }
        #fm{
            background:linear-gradient(90deg,rgb(228, 193, 193),skyblue);
            color:beige;
        }
    </style>
</head>
<body>

    <script>
        $(document).ready(()=> {
            $("#btn").click(() => {
                $.post('http://localhost:8082/loan/authentication',{username:$("input[name=username]").val(),password:$("input[name=password]").val()},
                    function(response){
                    if(response=="Success"){
                        window.location.href="http://localhost:8082/web/dash";
                    }
                    else{
                        alert(response);
                    }
                    })
                })
            })
        // $(document).ready(()=> {
        //     $("#emibtn").click(()=>{
        //         $.post('http://localhost:8082')
        //
        //
        //     })
        // })

    </script>
<!--<div class="container">-->
    <div class=" justify-content-center d-flex">
        <h1 style="font-family:Times New Roman;"> <img class="col-2" src="/images/BankLogo.jpg" width="200px" height="70px" /> UNITY BANK</h1>
    </div>
 <div class="container">
    <div class="row justify-content-center mt-lg-5 ">
        <h4 class="text-center display-5 text-danger bg-info rounded-5  ">Customer Login Portal</h4>
        <div id="fm" class="col-lg-6 col-sm-10 align-self-center shadow rounded-5 p-5">
            <form id="loginForm" action="#" onSubmit="return validateForm();" method="post">
                <div class="form group">
                    <label>Customer ID</label>
                    <input type="text" placeholder="Customer ID" name="username" id="customerId" class="form-control"/>
                </div>
                <div class="form group">
                    <label>Customer PIN</label>
                    <input type="password" placeholder="Customer PIN" name="password" id="customerPin" class="form-control"/>
                </div>
                <div class="row justify-content-around mt-3">
                    <button class="col-2 btn btn-outline-info" type="button" id="btn">
                        <i class="bi bi-person-fill-add"></i>
                    </button>
                    <button class="col-2 btn btn-outline-warning" type="reset">
                        <i class="bi bi-x-circle-fill"></i>
                    </button>
                    <aside>
                        <label><input type="checkbox" />Remember Me</label>
                    </aside>
                    <br>
                    <a href="#" class="forget">Forgot Password?</a>
                    <br>
                </div>
            </form>
        </div>
        </div>
    </div>
</div>
</body>
</html>
