<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        #fm{
            /*background colour for form*/
            background: #0a0058;
        }
        .required::after{
            content:"*" ;
            color: red;
            font-size: 20px;

        }
    </style>
    <script>
        $(document).ready(()=> {
            $('#username').on('input', function () {
                console.log("Entered the valid username");
                var username = $(this).val();
                var validUserName = /^[a-z]{3,}$/;
                if (username.length === 0) {
                    $('.user').addClass('invalid-msg').text("username is required!!");
                    $(this).addClass('invalid-input').removeClass('valid-input');
                } else if (!validUserName.test(username)) {
                    $('.user').addClass('invalid-msg').text('username must atleast 3 characters!!');
                    $(this).addClass('invalid-input').removeClass('valid-input');
                } else {
                    $('.user').empty();
                    $(this).addClass('valid-input').removeClass('invalid-input');
                }
            });
            $('#password').on('input', function () {
                console.log("Enter the valid password");
                var password = $(this).val();
                var validPassword = /^[0-9]{2,}$/;
                if (password.length === 0) {
                    $('.password').addClass('invalid-msg').text("password is required!!");
                    $(this).addClass('invalid-input').removeClass('valid-input');
                } else if (!validPassword.test(password)) {
                    $('.password').addClass('invalid-msg').text('password must contain numbers!!');
                    $(this).addClass('invalid-input').removeClass('valid-input');
                } else {
                    $('.password').empty();
                    $(this).addClass('valid-input').removeClass('invalid-input');
                }
            });
        })
    </script>

</head>
<body class= "bg-info-subtle">
<div class="justify-content-center d-flex ">
    <h1 style="font-family:Times New Roman;"> <img  class="me-4" src="/images/BankLogo.jpg" width="150px" height="100px"/>UNITY BANK</h1>
</div>
<div class="row">
    <div  class=" col-lg-6 p-5 col-md-12 height: 200px col-sm-14">
        <form name="login" id="fm" class=" rounded-4 mt-4 p-4 " th:action="@{/web/log}" method="post">
            <h2 class="fw-bold mb-2 text-uppercase text-light"><center> Customer Login</center></h2>


            <!--  fields to enter the respective values -->
            <div class="form group">
                <label class="text-light required">User Name </label>
                <input type="text" id="username" class="form-control" placeholder="Customer username" name="username" required />
                <p class="user text-danger"></p>

            </div>
            <div class="form group mt-2">
                <label class="text-light required">Password </label>
                <input type="password" id="password"  class="form-control" placeholder="Customer PIN" name="password"required />
                <p class="password text-danger"></p>
            </div>
            <div th:if="${param.error}">
                <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
            </div>
            <div class="mt-2 row justify-content-around">
                <!-- two buttons for submit and reset.-->
                <div class="mt-2 p-3 row justify-content-between">
                    <button class="col-3 btn btn-outline-success" id="submit" type="submit">
                        <i class="bi bi-box-arrow-in-right"></i> LOGIN
                    </button>
<!--                    <button class="col-3 btn btn-outline-info" type="reset">-->
<!--                        <i class="bi bi-bootstrap-reboot"></i> RESET-->
<!--                    </button>-->
                </div>
            </div>

        </form>
    </div>

    <div class="col mt-4 p-5 me-9">
        <div class="card" style="width: 30rem;">
            <img src="/images/card.jpg" class="card-img-top" height="190rem">
            <div class="card-body">
                <h5 class="card-title"><li>Banking at your fingertips.</li></h5>
                <li>Transactions on a click</li>
                <li>Safe Pay</li>
                <li>Personalization</li>
                <li>Loan</li>
            </div>
        </div>
    </div>
</div>
</body>
</html>
