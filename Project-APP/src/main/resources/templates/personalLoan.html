<body style="background-color: beige;">


    <script>
    $(document).ready(function() {

        $("#emibtn").click(function () {
            var loanAmount = $("#loanAmount").val();

            var loanTerm = $("#loanTerm").val();
            var loanType = $("#loanType").val();
            $.get("http://localhost:8082/loan/scheme/"+loanType,function (rateOfInterest) {
                alert("Rate Of Interest for this loan is:"+rateOfInterest)
                var monthlyInterest = rateOfInterest / 1200;
                var emi = (loanAmount * monthlyInterest) / (1 - Math.pow(1 + monthlyInterest, -loanTerm));
                 // to update the html with id given to display result
                $("#emi").text("The total EMI to be paid is Rs:" + emi.toFixed(2));
            })
        });

    });

</script>
